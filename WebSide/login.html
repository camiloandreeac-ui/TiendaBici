<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Trailhead MTB Hub</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Iconos -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-mountains"></i>
                <div class="logo-text">
                    <span class="brand">TRAILHEAD</span>
                    <span class="sub-brand">MTB HUB</span>
                </div>
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="catalog.html">Bicicletas</a></li>
                    <li><a href="catalog.html">Componentes</a></li>
                    <li><a href="index.html#workshop">Taller</a></li>
                    <li><a href="index.html#community">Comunidad</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="icon-btn" aria-label="Mi Cuenta" style="color: var(--color-primary);"><i
                        class="ph ph-user"></i></a>
                <a href="cart.html" class="icon-btn" aria-label="Carrito"><i class="ph ph-shopping-cart"></i></a>
                <button class="mobile-menu-btn" aria-label="Abrir menú"><i class="ph ph-list"></i></button>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">BIENVENIDO RIDER</h1>
                <p>Ingresa tus credenciales para continuar.</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="ejemplo@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="********" required>
                </div>

                <div class="form-group"
                    style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;">
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" style="text-decoration: underline;">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">INICIAR
                    SESIÓN</button>
            </form>

            <div class="auth-links">
                <p>¿Aún no tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-bottom">
            <p>&copy; 2026 Trailhead MTB Hub. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
